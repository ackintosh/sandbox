# 配下のパッケージでCargo.tomlを分けたい & IntelliJのプロジェクトは分けたくないので、
# 各パッケージをワークスペースにまとめる
# <Cargoのワークスペース>
# https://doc.rust-jp.rs/book/second-edition/ch14-03-cargo-workspaces.html
# * `Cargo.lock` は親ディレクトリ(rust)に集約される（各パッケージで共有する）
# * `target` ディレクトリ(出力ディレクトリ)も親ディレクトリに集約される
[workspace]
members = [
  "async-await",
  "dns",
  "crate-chrono",
  "crate-criterion",
  "crate-dhat",
  "crate-env_logger",
  "crate-futures",
  "crate-lazy_static",
  "crate-parking_lot",
  "crate-rand",
  "crate-reqwest",
  "crate-uint",
  "crate-tokio",
  "crate-tracing",
  "iterator",
  "leetcode",
  "level-db",
  "macros",
  "primitives-stdlibs",
  "procon",
  "references-borrowing",
  "result",
  "socket-programming",
  "threading",
  "tower-of-hanoi"
]

# dhat利用時に入れた設定
# https://docs.rs/dhat/0.2.2/dhat/#configuration
[profile.release]
 debug = 1
