on:
  push:

jobs:
  docker-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Print version
        shell: bash
        run: docker version && docker compose version

      - name: Up
        shell: bash
        env:
          DOCKER_ENABLE_DEPRECATED_PULL_SCHEMA_1_IMAGE: 1
        run: docker compose -f elasticsearch-sudachi/compose-old-es.yaml up

