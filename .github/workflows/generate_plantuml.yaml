name: generate plantuml
on: push
jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: plantuml
      id: plantuml
      uses: grassedge/generate-plantuml-action@v1.5
      with:
        path: discv5
        message: "Render PlantUML files for discv5"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
