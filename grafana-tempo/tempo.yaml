# example: https://github.com/grafana/tempo/blob/main/example/docker-compose/local/tempo.yaml
server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "tempo:4317"
        http:
          endpoint: "tempo:4318"

ingester:
  lifecycler:
    ring:
      kvstore:
        store: memberlist      # 単一/同一プロセスならこれでOK
memberlist: {}                 # 追加設定不要

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks
