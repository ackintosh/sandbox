message OneOfMessage {
  string code = 1;

  oneof test_oneof {
    string name_a = 2;
    string name_b = 3;
    string name_c = 4;
  }
}

message Foo {
  string name = 1;
  Bar bar = 2;
}

message Bar {
  string name = 1;
}

message Bars {
  repeated Bar bars = 1;
}

message UsingWrapper {
  google.protobuf.StringValue string_property = 1;
}

enum Season {
  SEASON_UNKNOWN = 0;
  SPRING = 1;
  SUMMER = 2;
  AUTUMN = 3;
  WINTER = 4;
  XXX = 100;
}

message Person {
  string name = 1;
  string middle_name = 2;
  Season favourite_season = 3;
}
message OptionalPerson {
  string name = 1;
  optional string middle_name = 2;
  optional Season favourite_season = 3;
}


