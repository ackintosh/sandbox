version: 0.2

phases:
  pre_build:
    commands:
      - echo pre_build
  build:
    commands:
      - mkdir -p dist
      - mkdir -p my-app
      - echo test > my-app/test.txt
  post_build:
    commands:
      - echo post_build
      - tar czvf dist/my-app.tar.gz my-app
artifacts:
  files:
    - '**/*'
  base-directory: dist/my-app
